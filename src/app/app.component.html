<router-outlet>
    <h5 mat-dialog-title style="text-align: center">Stories</h5>
    <div class="row  innerBlock">
        <div mat-dialog-content>
                <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                      </mat-form-field>
            <div class="mat-elevation-z8 table table-bordered table-striped">
                <mat-radio-group name="radioValue" [(ngModel)]="selectedElement" ngDefaultControl>
                    <mat-table #table *ngIf="dataSourceStories" [dataSource]="dataSourceStories" matSort>
                        <!-- Selected Column -->
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                                Selected Element:<br /><b>{{ selectedElement?.name }}</b>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-radio-button [value]="row" class="round-check3">
                                </mat-radio-button>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="title">
                            <th *matHeaderCellDef mat-sort-header> Title </th>
                            <td *matCellDef="let row"> {{row.title}} </td>
                        </ng-container>
                        <ng-container matColumnDef="url">
                            <th *matHeaderCellDef mat-sort-header> URL </th>
                            <td *matCellDef="let row"> {{row.url}} </td>
                        </ng-container>
                        <ng-container matColumnDef="created_at">
                            <th *matHeaderCellDef mat-sort-header> Created At </th>
                            <td *matCellDef="let row"> {{row.created_at}} </td>
                        </ng-container>
                        <ng-container matColumnDef="author">
                            <th *matHeaderCellDef mat-sort-header> Author </th>
                            <td *matCellDef="let row"> {{row.author}} </td>
                        </ng-container>                     
                        <mat-header-row *matHeaderRowDef="displayedColumnsStories ; sticky: true"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumnsStories;"></mat-row>
                    </mat-table>
                </mat-radio-group>
            </div>
        </div>
    </div>
    <div class="col-xs-8 text-right">
        <button class="btn btn-primary addUserBtn" [mat-dialog-close]="selectedElement" cdkFocusInitial>Ok</button>
        <button class="btn btn-primary addUserBtn" (click)="onNoClick()">Cancel</button>
    </div>
</router-outlet>
